<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{page.title}}</title>
  {% feed_meta %}
  <meta name="viewport" content="user-scalable=0, width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Fira+Mono:400,700&subset=latin,greek,latin-ext,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="/css/syntax.css" />
  <link href="/favicon.ico" type="image/x-icon" rel="icon" /><link href="/favicon.ico" type="image/x-icon" rel="shortcut icon" />
</head>
<body>
  <div class="masthead">
    <div class="container text-center" style="padding-top:30px;">
      <a id="mainLogo" href="/">
        <img src="https://silphassets.a.cdnify.io/img/snoo_sr_icon.png" style="width:57px;" /><br />
        <img src="https://silphassets.a.cdnify.io/img/subredditHeader2.png" style="width:250px;" />
      </a>
    </div>
  </div>
  <div id="content" class="container blog">
    <div class="blog-content" style="padding:30px;">
      {{content}}
    </div>
  </div>
  <script type="text/javascript" src="https://thesilphroad.com/js/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="https://thesilphroad.com/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://thesilphroad.com/js/sr.utils.js"></script>
  <script type="text/javascript" src="https://thesilphroad.com/js/handlebars.runtime.min.js"></script>
  <script type="text/javascript" src="https://thesilphroad.com/js/handlebars.helpers.js"></script>
  <div class="clouds"></div>
</body>
</html>
